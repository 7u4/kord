plugins {
    id "org.jetbrains.kotlin.kapt"
}

dependencies {
    api project(':common')
    api project(':rest')
    api project(':gateway')

    api 'com.gitlab.kordlib.cache:api:0.1.0'
    api 'com.gitlab.kordlib.cache:map:0.1.0'
}
compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-XXLanguage:+InlineClasses", "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi", "-Xuse-experimental=kotlin.time.ExperimentalTime"]
    }
}